{% extends 'dashboard/base.html' %}

{% block title %}New Client{% endblock %}

{% block content %}
<!-- Main content -->

<div class="page-header">
  <h2>New Client</h2>
</div>

<!-- New client form -->
<form action="#">
    <div class="panel panel-flat">

        <div class="panel-body">
            <fieldset>
{#                 <legend class="text-semibold"><i class="icon-address-book position-left"></i> Contact Info</legend> #}

                <div class="row">
                     <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label>Client Name:</label>
                            <input type="text" class="form-control">
                            <p class="help-block">First name</p>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <input type="text" class="form-control">
                            <p class="help-block">Last name</p>
                        </div>
                    </div>
                </div>

                <p><a data-toggle="collapse" data-target="#address"><i class=" icon-menu-open2"></i> Address (optional)</a></p>
                <div id="address" class="collapse">
{#                     <legend class="text-semibold"><i class="icon-mailbox position-left"></i> Address</legend> #}

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Phone #:</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Address line 1:</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="form-group">
                                <label>Address line 2:</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>City:</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="form-group">
                                <label>State:</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="form-group">
                                <label>ZIP code:</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="text-right">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</form>
<!-- /new client form -->


<!-- /main content -->
 {% endblock %}
